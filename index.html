<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #7c3aed, #1e293b);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #a855f7;
        }

        .upload-section {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #475569;
        }

        .upload-section h2 {
            margin-bottom: 20px;
            color: #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="file"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: #334155;
            color: white;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #94a3b8;
        }

        button {
            padding: 12px 24px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #6d28d9;
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .channels-section {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #475569;
            max-height: 600px;
            overflow-y: auto;
        }

        .channels-section h3 {
            margin-bottom: 15px;
            color: #e2e8f0;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: #334155;
            color: white;
        }

        .channel-group {
            margin-bottom: 20px;
        }

        .group-title {
            font-weight: bold;
            color: #a855f7;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #475569;
        }

        .channel-item {
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(51, 65, 85, 0.5);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .channel-item:hover {
            background: rgba(124, 58, 237, 0.3);
        }

        .channel-item.active {
            background: #7c3aed;
        }

        .channel-logo {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            object-fit: cover;
        }

        .player-section {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #475569;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 18px;
        }

        .channel-info {
            background: rgba(51, 65, 85, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success-message {
            background: #16a34a;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ IPTV Player</h1>
            <p>Assista seus canais, filmes e s√©ries favoritos</p>
        </div>

        <div class="upload-section">
            <h2>üìÅ Carregar Lista M3U</h2>
            <div class="input-group">
                <input type="file" id="fileInput" accept=".m3u,.m3u8" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()">Escolher Arquivo</button>
            </div>
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Cole a URL da sua lista M3U aqui...">
                <button id="loadButton" onclick="loadM3U()">Carregar</button>
            </div>
            <div id="message"></div>
        </div>

        <div class="main-content">
            <div class="channels-section">
                <h3>üìã Canais (<span id="channelCount">0</span>)</h3>
                <input type="text" class="search-box" id="searchBox" placeholder="Buscar canais..." onkeyup="filterChannels()">
                <div id="channelsList"></div>
            </div>

            <div class="player-section">
                <h3 id="currentChannelName">Selecione um canal para assistir</h3>
                <div class="video-container">
                    <div id="videoPlaceholder" class="placeholder">
                        üì∫ Nenhum canal selecionado
                    </div>
                    <video id="videoPlayer" controls style="display: none;"></video>
                </div>
                <div id="channelInfo" class="channel-info" style="display: none;">
                    <p><strong>Grupo:</strong> <span id="channelGroup"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let channels = [];
        let currentChannel = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    parseM3U(content);
                };
                reader.readAsText(file);
            }
        });

        async function loadM3U() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showMessage('Por favor, insira uma URL v√°lida.', 'error');
                return;
            }

            const loadButton = document.getElementById('loadButton');
            loadButton.disabled = true;
            loadButton.textContent = 'Carregando...';

            try {
                // Usar allorigins.win como proxy CORS
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data.contents) {
                    parseM3U(data.contents);
                    showMessage('Lista M3U carregada com sucesso!', 'success');
                } else {
                    throw new Error('Falha ao carregar o conte√∫do da URL');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao carregar a lista M3U: ' + error.message, 'error');
            } finally {
                loadButton.disabled = false;
                loadButton.textContent = 'Carregar';
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            channels = [];
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('#EXTINF:')) {
                    const info = line.substring(8);
                    const nameMatch = info.match(/,(.+)$/);
                    const logoMatch = info.match(/tvg-logo="([^"]+)"/);
                    const groupMatch = info.match(/group-title="([^"]+)"/);

                    currentChannel = {
                        name: nameMatch ? nameMatch[1].trim() : 'Canal sem nome',
                        logo: logoMatch ? logoMatch[1] : null,
                        group: groupMatch ? groupMatch[1] : 'Outros',
                        id: Date.now() + Math.random()
                    };
                } else if (line && !line.startsWith('#') && currentChannel.name) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            }

            displayChannels();
            document.getElementById('channelCount').textContent = channels.length;
        }

        function displayChannels() {
            const channelsList = document.getElementById('channelsList');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            const filteredChannels = channels.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm) ||
                channel.group.toLowerCase().includes(searchTerm)
            );

            const groupedChannels = {};
            filteredChannels.forEach(channel => {
                if (!groupedChannels[channel.group]) {
                    groupedChannels[channel.group] = [];
                }
                groupedChannels[channel.group].push(channel);
            });

            let html = '';
            Object.keys(groupedChannels).sort().forEach(group => {
                html += `<div class="channel-group">`;
                html += `<div class="group-title">${group} (${groupedChannels[group].length})</div>`;
                
                groupedChannels[group].forEach(channel => {
                    html += `<div class="channel-item" onclick="playChannel('${channel.id}')">`;
                    if (channel.logo) {
                        html += `<img src="${channel.logo}" class="channel-logo" onerror="this.style.display='none'">`;
                    }
                    html += `<span>${channel.name}</span>`;
                    html += `</div>`;
                });
                
                html += `</div>`;
            });

            channelsList.innerHTML = html;
        }

        function playChannel(channelId) {
            const channel = channels.find(c => c.id == channelId);
            if (!channel) return;

            currentChannel = channel;

            // Atualizar interface
            document.getElementById('currentChannelName').textContent = channel.name;
            document.getElementById('channelGroup').textContent = channel.group;
            document.getElementById('channelInfo').style.display = 'block';

            // Configurar player
            const videoPlayer = document.getElementById('videoPlayer');
            const placeholder = document.getElementById('videoPlaceholder');

            videoPlayer.src = channel.url;
            videoPlayer.style.display = 'block';
            placeholder.style.display = 'none';

            // Destacar canal ativo
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.channel-item').classList.add('active');

            // Tentar reproduzir
            videoPlayer.load();
            videoPlayer.play().catch(error => {
                console.error('Erro ao reproduzir:', error);
                showMessage('Erro ao reproduzir o canal. Verifique se a URL est√° funcionando.', 'error');
            });
        }

        function filterChannels() {
            displayChannels();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
